    4.  Click the **Test** button to test your URL.
    5.  If it’s successful, click **Save changes**.

    Your server should reply with an **200 OK** response at this URL. If it does not, your callback URL will be treated as invalid and the inbound messages will not be passed to
    your application.

    ### Call parameters

    Your callback URL will be triggered immediately after a message reaches the TextMagic server. The parameters are passed by the **POST** method and contain the following
    information (i.e. an exact copy of the **reply** resource). The Resource format is basically the format of the reply when making the request to the specific API resource.

    | Parameter | Example | Description |
    | --------- | ------- | ----------- |
    | **id**    | `1782832`| Inbound message ID. |
    | **sender** | `447860021130` | Sender phone number. |
    | **receiver** | `447624800500` | Receiver phone number (i.e. **your** dedicated or shared reply number). |
    | **messageTime** | `2012-11-28T18:38:28+0000` | The time when the message reached the TextMagic server. |
    | **text** | `Test reply` | Inbound message text. |
