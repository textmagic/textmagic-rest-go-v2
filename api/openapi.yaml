    post:
      description: "Creates a new email campaign and sends it to the specified recipients.\n\
        \nThis endpoint allows you to create and immediately send an email marketing\
        \ campaign to your contacts, groups, or direct email addresses. The campaign\
        \ will be processed asynchronously, and you'll receive a campaign object with\
        \ tracking information.\n\n## Request Requirements\n\n- **Email Sender ID**:\
        \ Must be a valid, configured email sender from your account\n- **Recipients**:\
        \ At least one recipient type must be specified (contacts, groups, or emails)\n\
        - **Content**: Subject and HTML message content are required\n- **Balance**:\
        \ Sufficient account balance for the estimated campaign cost\n\n## Recipient\
        \ Types\n\nYou can target multiple recipient types in a single campaign:\n\
        \n- **Contact IDs**: Send to specific contacts from your contact list\n- **Group\
        \ IDs**: Send to all contacts within specified groups  \n- **Direct Emails**:\
        \ Send to email addresses not in your contact list\n\n## Content Guidelines\n\
        \n- **Subject**: Maximum 998 characters, should be engaging and relevant\n\
        - **Message**: HTML content supported, including images, links, and formatting\n\
        - **From Name**: Optional custom sender name (max 500 characters)\n- **Reply-To**:\
        \ Optional custom reply-to email address\n\n## Cost and Balance\n\nThe API\
        \ automatically calculates campaign costs based on:\n- Total number of unique\
        \ recipients across all specified groups, contacts, and emails\n- Your account's\
        \ email pricing tier\n- Any additional features or premium content\n\nIf your\
        \ account balance is insufficient, the request will be rejected with a low\
        \ balance error.\n\n## Response Information\n\nSuccessful campaigns return:\n\
        - Campaign ID for tracking and analytics\n- Current campaign status and progress\n\
        - Cost breakdown and recipient counts\n- Sender information and content preview\n\
        - Statistical totals and engagement metrics\n\n## Error Scenarios\n\nCommon\
        \ error conditions include:\n- **Validation Errors**: Invalid email addresses,\
        \ missing required fields, or content that exceeds limits\n- **Insufficient\
        \ Balance**: Account balance too low for campaign cost\n- **Invalid Recipients**:\
        \ Non-existent contact/group IDs or invalid email formats\n- **Sender Configuration**:\
        \ Invalid or unconfigured email sender ID\n- **No Recipients**: All recipient\
        \ arrays are empty or invalid\n"
