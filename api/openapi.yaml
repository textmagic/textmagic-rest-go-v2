- description: |
    The primary reason for using the TextMagic API is to send SMS text messages.

    # Tutorials

    ## How to send a single text message

    To send a simple text message to one recipient, you should set only the `text` and the `phones` parameters. `text` should
    contain that desired text and `phones` should be set to the recipient’s international phone number.

    For example, to send an SMS message with the text “I love TextMagic” to the phone number +44 (0) 7 860021130, use the command:

    > POST https://rest.textmagic.com/api/v2/messages

    with the following parameters:

    | Parameter | Value |
    | --------- | ----- |
    | text |I love TextMagic (don’t forget to urlencode your string!) |
    | phones | 447860021130 |

    You will receive a result like this:

    | Parameter | Example |
    | --------- | ------- |
    | id | 49576009 |
    | href | /api/v2/messages/49576009 |
    | type | message |
    | sessionId | 34436600 |
    | bulkId | null |
    | messageId | 49576009 |
    | scheduleId | null |

    As long as you have sent a message to at least one recipient, the TextMagic API will return not only the session ID,
    but also the single message ID. Also, you can watch for the delivery status changes using this ID without
    fetching session messages first. Since this is not a bulk session or scheduled message,
    `bulkId` and `scheduleId` are null.

    ## How to send bulk text messages
    You can also send a message to many recipients simultaneously. Let’s see how it’s done in the example below.

    Assuming that you have a list ID 55314 (with 100 recipients), write:

    > POST https://rest.textmagic.com/api/v2/messages

    | Parameter | Value |
    |-----------|-------|
    | **text** | `Hello, how are you?` |
    | **lists** | `55314` |
    | **phones** | `447860021130,447860021131,447860021132,447860021134` |
    | **contacts** | `318,395,3348015` |

    You will receive a result like this:

    |Parameter|Example|
    |---------|-------|
    |**id**|`357122`|
    |**href**|`/api/v2/sessions/357122`|
    |**type**|`session`|
    |**sessionId**|`357122`|
    |**bulkId**|`null`|
    |**messageId**|`null`|
    |**scheduleId**|`null`|

    ## Sending more than 1,000 messages in one session
    A **Bulk session** in TextMagic is when you send a message to more than 1,000 recipients. Since processing such a large session could take a long time (i.e. more than a few seconds), the messages are stored in a queue temporarily. You can check the progress of the messages by sending a **GET **to:
    > GET /api/v2/bulks/{id}

    Assuming that you have list ID 55315 with more than 1,000 recipients, call:

    > POST https://rest.textmagic.com/api/v2/messages

    with the following parameters:

    |Parameter|Value|
    |---------|-----|
    |**templateId**|`10541`|
    |**lists**|`55315`|

    You will receive a result like this:

    |Parameter|Example|
    |---------|-------|
    |**id**|`357122`|
    |**href**|`/api/v2/bulks/357122`|
    |**type**|`bulk`|
    |**sessionId**|`null`|
    |**bulkId**|`357122`|
    |**messageId**|`null`|
    |**scheduleId**|`null`|

    As you can see, the **session** has not been created yet; it will be created after processing all the contacts you supplied during the request.

    ## How to send a text message using an SMS template

    Next, let’s try to send an SMS to a contact list using a message template instead of specifying the message text. An extra feature we can use is the [Custom fields](https://docs.textmagic.com/#tag/Custom-Fields) dynamic fields, which we can apply to send personalized texts to all recipients.

    Let’s assume that you have these items:

    *   a contact list with ID 10541 (with two or more contacts) – you can use test number 999;
    *   the message template with ID 55313 (with **First name** and **Last name** dynamic fields) – when you sign up for a TextMagic account, you automatically receive several message templates, such as **Callback request** or **Booking confirmation**, and you can use any of them;
    *   a sufficient balance in your account to send this SMS message to the contact list.

    > POST https://rest.textmagic.com/api/v2/messages

    with the following parameters:

    |Parameter|Value|
    |---------|-----|
    |**templateId**|`10541`|
    |**lists**|`55313`|

    You will receive a result like this:

    |Parameter|Example|
    |---------|-------|
    |**id**|`34436613`|
    |**href**|`/api/v2/sessions/34436613`|
    |**type**|`session`|
    |**sessionId**|`34436613`|
    |**bulkId**|`null`|
    |**messageId**|`null`|
    |**scheduleId**|`null`|

    This is a sending session with more than one recipient (but fewer than 1,000); see the notes above about sending bulk messages. We cannot select just one message from this session, so the **messageId** is also empty. However, you can [get the session for the messages](https://docs.textmagic.com/#tag/Outbound-Message-Sessions) and then fetch the messages one by one.

    ## How to send a text message with an attachment

    Text messages can include only text symbols. If you need to send a PDF document or an image, you need to upload it to a cloud storage service first and then insert a link to this document it into your text message. TextMagic offers an Attachments feature which allows you to upload your document to the TextMagic servers and get a relatively short download link. After that, you just need to insert the link into your message text.

    To upload an attachment, use:

    > POST https://rest.textmagic.com/api/v2/messages/attachment

    with a single parameter:

    |Parameter|Value|Description|
    |---------|-----|-----------|
    |**file**|`[multipart/form-data]`|Your request with attachment should be sent in `multipart/form-data` format.**Note:** Only .jpg, .gif, .png, .pdf, .txt, .csv, .doc, .docx, .xls, .xlsx, .ppt, .pptx & .vcf attachment files up to 10 MB are supported.|

    You will receive a result like this:

    |Parameter|Example|Description|
    |---------|-------|-----------|
    |**href**|`click/Zwcj9`|This is a relative link to your file. To construct a full link, just add “https://my.textmagic.com/” to the beginning (like this: [https://my.textmagic.com/click/Zwcj9](https://my.textmagic.com/click/Zwcj9)). For most modern devices, you can omit “https://” part and write just [my.textmagic.com/click/Zwcj9](https://my.textmagic.com/click/Zwcj9), it will save you 8 characters.|
    |**chars**|`/api/v2/sessions/11`|`href` field characters count.|**name**|`screen.png`|Original file name that will be displayed on the download/preview page.|
    |**size**|`1094`|Attachment size in bytes.|

    It's as simple as that. Now you can send a text message with this link as described above.

    ## How to send a MMS message

    Text messages can include only text symbols. TextMagic offers an MMS feature that allows you to upload your document or picture to the TextMagic servers and get a short resource name to use it. To send MMS you just need to pass the resource name into special param in sending request [see more](https://docs.textmagic.com/#operation/sendMessage).

    To upload an mms attachment, use:

    > POST https://rest.textmagic.com/api/v2/messages/mms/attachment

    with a single parameter:

    |Parameter|Value|Description|
    |---------|-----|-----------|
    |**file**|`[multipart/form-data]`|Your request with attachment should be sent in `multipart/form-data` format.**Note:** Only .jpg, .gif, .png, .pdf, .txt, .csv, .doc, .docx, .xls, .xlsx, .ppt, .pptx & .vcf attachment files up to 10 MB are supported.|

    You will receive a result like this:

    |Parameter|Example|Description|
    |---------|-------|-----------|
    |**href**|`click/Zwcj9`|This is a relative link to your file. To construct a full link, just add “https://my.textmagic.com/” to the beginning (like this: [https://my.textmagic.com/click/Zwcj9](https://my.textmagic.com/click/Zwcj9)). For most modern devices, you can omit “https://” part and write just [my.textmagic.com/click/Zwcj9](https://my.textmagic.com/click/Zwcj9), it will save you 8 characters.|
    |**chars**|`/api/v2/sessions/11`|`href` field characters count.|**name**|`screen.png`|Original file name that will be displayed on the download/preview page.|
    |**size**|`1094`|Attachment size in bytes.|
    |**resource**|`dasgfdsgdfdfgdfgdf.jpeg`|Internal file name will use in message sending request [see more](https://docs.textmagic.com/#operation/sendMessage).

    It's as simple as that. Now you can send an MMS message.

    # Delivery status callback

    A callback is a mechanism that posts the JSON body of a sent message to the URL on a server that you specify. The server application which receives the callback can check the message status and trigger actions based on that data.

    Delivery status callback is triggered when SMS receives a final status. This is a complete list of final statuses:
    * **d** - delivered;
    * **f** - failed;
    * **j** - rejected;
    * **u** - unknown.

    Here is how to set up the delivery status callback URL:

    1.  [Log in](https://my.textmagic.com/) to TextMagic (or [start a free trial](https://my.textmagic.com/register/) if you haven’t registered yet).
    2.  Go to the [API](https://my.textmagic.com/online/api/rest-api/keys) page.
    3.  Enter your callback URL into the **Callback URL for delivery notifications** field.
    4.  Click the **Test** button to test your URL.
    5.  If it’s successful, click **Save changes**.

    Your server should reply with an **200 OK** response at this URL. If it does not, your callback URL will be treated as invalid and the inbound messages will not be passed to your application.

    ### Call parameters

    Your callback URL will be triggered immediately when the sent message status changes. The parameters are passed by the **POST** method and contain the following information (i.e. exact copy of the **message** resource plus custom **referenceId**, if you have specified it when sending the message via **POST /api/v2/messages**). The Resource format is basically the format of the reply when making the request to the specific API resource.

    | Parameter                                                 | Example                    | Description                                                                                                                                                    |
    |-----------------------------------------------------------|----------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------|
    | **id**                                                    | `4991`                     | Message ID.                                                                                                                                                    |**sender**|
    | **sender**                                                | `447624800500`             | Message sender (phone number or alphanumeric Sender ID).                                                                                                       |
    | **receiver**                                              | `447860021130`             |                                                                                                                                                                |
    | Recipient phone number.                                   | **text**                   | `Hello John!`                                                                                                                                                  |
    | Message text (after dynamic fields substitution, if any). |                            |                                                                                                                                                                |
    | **price**                                                 | `0.25`                     |                                                                                                                                                                |Message cost (in account currency).|
    | **status**                                                | `d`                        | Delivery status of the message. Please see the table at the [Sessions](https://docs.textmagic.com/#section/Delivery-status-codes) section to see different delivery statuses. |
    | **partsCount**                                            | `2`                        | Message parts (multiples of 160 characters) count.                                                                                                             |
    | **messageTime**                                           | `2015-06-19T09:48:24+0000` | Sending time.                                                                                                                                                  |
    | **charset**                                               | `UTF-16BE`                 | Message charset. Could be:*   **ISO-8859-1** for plaintext SMS*   **UTF-16BE** for Unicode SMS                                                                 |
    | **firstName**                                             | `John`                     | Contact first name. Could be substituted from your [Contacts](https://docs.textmagic.com/#tag/Contacts) (even if you submitted phone number instead of contact ID).           |
    | **lastName**                                              | `Conway`                   | Contact last name.                                                                                                                                             |
    | **country**                                               | `DK`                       | Two-letter ISO country code of the recipient phone number.                                                                                                     |
    | **referenceId**                                           | `my-reference-id-319`      | Custom message reference ID. You can use your internal IDs to identify the DLRs more easily when doing **POST /api/v2/messages**.                              |

    # Delivery status codes

    Below you’ll find several delivery statuses for sent messages, which are divided into two types:
    *   **intermediate** – temporary statuses that can change as the messages are processed;
    *   **final** – these statuses that are final and will not change.

    | Delivery status | Type                                                               | Description                                                                            |
    |-----------------|--------------------------------------------------------------------|----------------------------------------------------------------------------------------|
    | **a**           | intermediate                                                       | The mobile operator has acknowledged the message.                                      |
    | **b**           | intermediate                                                       | The mobile operator has queued the message.                                            |
    | **d**           | final                                                              | The message has been successfully delivered to the handset.                            |
    | **e**           | final                                                              | An error occurred while sending the message.                                           |
    | **f**           | final                                                              | An error occurred while delivering the message.                                        |
    | **j**           | final                                                              | The mobile operator has rejected the message.                                          |
    | **g**           | rejected – Contact has unsubscribed (Textmagic internal rejection) | The message was rejected because it was sent to a contact who previously unsubscribed. |
    | **q**           | intermediate                                                       | The message is queued on the TextMagic server.                                         |
    | **r**           | intermediate                                                       | The message has been sent to the mobile operator.                                      |
    | **s**           | intermediate                                                       | This message is scheduled to be sent later.                                            |
    | **u**           | final                                                              | The status is unknown.                                                                 |
