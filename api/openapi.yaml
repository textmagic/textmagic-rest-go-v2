- description: |+
    The TextMagic SMS API has only one restriction and two limitations. Learn more about them below.

    ## Number format restriction
    You must use the [E.164](https://en.wikipedia.org/wiki/E.164) phone number format during the API request as no local phone formats are accepted (i.e. use **447045678945** instead of **070 4567 8945**). This restriction has been applied to ensure delivery to the desired number without any accidental local-to-international phone transformations.

    ## Maximum “limit” parameter value
    Commands that return an array of resources (e.g. GET /api/v2/messages) can take the **limit** parameter, which can be between `1` and `100`, otherwise it will be replaced with the default value of `10`.

    ## API request frequency limit
    You may not execute more than **50 requests per second**. If you do, a `429 Too Many Requests` error will be returned. Please note that you can use contacts, lists and templates for [sending multiple messages](/docs/api/send-sms/#send-bulk-text-messages) simultaneously per request.

    **However, the following endpoints are subject to stricter rate limits of 5 requests per second**:

    - `DELETE /api/v2/contacts/blocked`
    - `PUT /api/v2/contacts/{id}`
    - `PUT /api/v2/lists/{id}/contacts`
    - `POST /api/v2/lists/{id}/contacts`

    Please ensure your integration respects these limits to avoid service disruptions.

  name: Restrictions and Limits
