    3.  To turn on the receiving **SMS to Email** service, enable the **New incoming SMS** option.
    4.  If you want the last ten messages from your conversation included in the email reply, turn on the **Recent Chat History** feature.

    > Normally, the reply is sent to the email address that started the conversation. For example, if you sent an email from **charles@example.com** to [447971001234@textmagic.com](mailto:447971001234@textmagic.com) and the recipient replied to that address, that reply will be sent to **charles@example.com** by default. However, you can also nominate up to three additional email addresses to receive a copy of that email. Add them into the **Forward incoming SMS to email 1**, **2** or **3** fields.

    ## Incoming SMS email alert (example)

    When someone replies to a message you sent using **Email To SMS**, TextMagic will forward the reply to your email.

