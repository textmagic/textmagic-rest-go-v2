    Templates can save time and effort when the same message format is required. Furthermore,
    your customers will receive personalized messages even when you’ve applied templates.
    All you have to do is insert the embed **dynamic fields** into the template text.

    ## Custom fields list (Merge dynamic fields)

    All dynamic fields should be inputted inside curly braces (e.g., `{First name}` for **First name**).

    | Dynamic field | Description |
