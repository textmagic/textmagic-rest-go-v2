- description: |
    # Email Campaign API

    The Email Campaign API allows you to create and manage email marketing campaigns through the TextMagic platform. This API provides functionality to send immediate and scheduled bulk emails to your contacts and groups with advanced tracking and analytics.

    ## Key Features

    - **Immediate Email Sending**: Send emails to multiple recipients right away
    - **Scheduled Campaigns**: Schedule emails for future delivery with one-time or recurring schedules
    - **Contact Integration**: Send to existing contacts, groups, or direct email addresses
    - **Email Sender Management**: Configure and manage verified email sender addresses
    - **Custom Sender Settings**: Use your configured email sender IDs for branded communications
    - **Advanced Tracking**: Monitor delivery, opens, clicks, and other engagement metrics
    - **Cost Management**: Real-time cost calculation and balance validation
    - **Team Collaboration**: Support for team workflows and impersonation
    - **Recurring Campaigns**: Set up automated email sequences with flexible scheduling

    ## Authentication

    All Email Campaign API endpoints require authentication using your TextMagic API credentials. Include your authentication token in the request headers.

    ## Rate Limits

    Email campaigns are subject to rate limiting and sending quotas based on your account plan. Monitor your usage through the API responses and account dashboard.

    ## Supported Recipients

    You can send email campaigns to:
    - **Contacts**: Use contact IDs from your TextMagic contact list
    - **Groups**: Target entire contact groups by group ID
    - **Direct Emails**: Send to specific email addresses not in your contact list
    - **Mixed Recipients**: Combine contacts, groups, and direct emails in a single campaign

    ## Cost Calculation

    Email campaign costs are calculated based on:
    - Number of recipients
    - Your account's email pricing tier
    - Additional features used (tracking, analytics, etc.)

    The API will validate your account balance before creating campaigns and return cost estimates in responses.

    ## Error Handling

    The API returns detailed error information for common scenarios:
    - Insufficient account balance
    - Invalid recipient data
    - Missing or invalid sender configuration
    - Validation errors in campaign content

    ## Campaign Types

    ### Immediate Campaigns
    Send emails immediately to your recipients. Perfect for:
    - Breaking news and urgent announcements
    - Time-sensitive promotions
    - One-off communications

    ### Scheduled Campaigns
    Schedule emails for future delivery with flexible timing options:
    - **One-time scheduled**: Send at a specific date and time
    - **Recurring campaigns**: Automated sending with daily, weekly, monthly, or custom schedules
    - **Timezone support**: Schedule in recipient's local timezone or specific timezone

    ## Getting Started

    ### Email Sender Setup
    1. Configure your email sender settings and verify your domains in your TextMagic account
    2. Use the Get Email Senders endpoint to retrieve available verified senders
    3. Note the sender IDs for use in campaign creation

    ### For Immediate Campaigns
    1. Get your verified email senders using the Email Senders endpoint
    2. Prepare your recipient lists (contacts, groups, or email addresses)
    3. Create your email content with subject and HTML message
    4. Use the Create Email Campaign endpoint with a verified sender ID to send immediately
    5. Monitor campaign progress and analytics through the response data

    ### For Scheduled Campaigns
    1. Get your verified email senders using the Email Senders endpoint
    2. Prepare your recipient lists (contacts, groups, or email addresses)
    3. Create your email content with subject and HTML message
    4. Define your schedule parameters (date, time, timezone, recurrence rules)
    5. Use the Schedule Email Campaign endpoint with a verified sender ID
    6. Monitor scheduled campaigns and their execution through the API

    For detailed endpoint documentation, see the individual endpoint descriptions below.
