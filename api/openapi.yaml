- description: |
    # Tags API

    The Tags API allows you to create and manage tags for organizing and categorizing your contacts in the TextMagic platform. Tags provide a flexible way to segment your contact database.

    ## Key Features

    - **Contact Organization**: Categorize contacts with custom tags for better organization
    - **Flexible Segmentation**: Create unlimited tags to segment your contact database
    - **Custom Categorization**: Define your own tag names to match your business needs
    - **Multi-tag Support**: Apply multiple tags to a single contact for complex segmentation

    ## Tag Management

    ### Creating Tags
    Create new tags with descriptive names to categorize your contacts. Tag names must be unique within your account and can be up to 50 characters long.

    ### Applying Tags to Contacts
    Once created, tags can be assigned to contacts individually or in bulk. A single contact can have multiple tags for flexible organization.

    ## Getting Started

    1. Create tags using the Create Tag endpoint with descriptive names
    2. Apply tags to your contacts through the contact management endpoints
    3. Use tags to filter and target contacts
    4. Monitor and manage your tags through the Tags API endpoints

    For detailed endpoint documentation, see the individual endpoint descriptions below.
  name: Tags
- description: |
    You can easily verify your customers using their phone numbers with the help of 2FA (better known as two-factor authentication) and protect against fraud, build trust, and increase conversions. There is a simple way to do this with an API call to a TextMagic endpoint. With the help of TextMagic API, you can:

    *   Send two-factor authentication messages (2FA);
    *   Send one-time passwords (OTP);
    *   Integrate passwordless login into your app;
    *   Protect your app from fraud.

    ## How does it work?

    * **Step 1:** Your server makes an API call to the TextMagic endpoint, and we send a text message (and later, as a fallback, a generate a text-to-speech voice call) with a verification code to the phone number supplied in the initial request.

    * **Step 2:** Once the code is received, the user enters it into the relevant input field in your app. This code needs to be passed to TextMagic in the second API call; if it is correct, the server will respond with the correct response code. This way, you can ensure that the recipient really owns the phone number entered into your app or form.

    ## Verification workflow

    TextMagic verification API sends a PIN code by text messages or voice calls. Below you will find the description of the default workflow.

    1.  Send **a text message** with a verification code.
    2.  _Wait for 60 seconds._
    3.  If the correct code was not supplied, send **the first text-to-speech** voice call.
    4.  _Wait for 60 seconds._
    5.  If the code was not supplied, send **the second text-to-speech** voice call.
    6.  _Wait for the verification._ The verification code is **valid for 5 minutes** from the time of the initial request.

    > **Please note:** Submitting another verification request for the same phone number before the original code has expired will result in a 409 error code. The new verification request can be submitted only once the previous code has expired (after 5 minutes) or canceled.
