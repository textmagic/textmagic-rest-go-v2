- description: "Mobile marketing (for product promotion) is a very powerful tool for\
    \ your business – and this is where sending SMS messages using email stands out.\n\
    \nYou can set up a two-way communication without needing to write even one line\
    \ of code: all you need is an email client and a TextMagic account. With this\
    \ system, you can send ordinary emails, and your recipients will receive SMS messages\
    \ (and vice versa, when they reply to you, you will receive their text through\
    \ email).\n\n## Getting started\n\nTo start sending text messages from your email,\
    \ you first need to configure your Email to SMS settings.\n\nTo add email addresses\
    \ for sending an SMS:\n\n1.  [Log in](https://my.textmagic.com/) to TextMagic\
    \ (or [start a free trial](https://my.textmagic.com/register/) if you haven’t\
    \ registered yet).\n2.  Go to [Allowed emails](https://my.textmagic.com/online/emailtosms/emails).\
    \    \n3.  Add the email addresses that you own or control, one per line.\n4.\
    \  Click **Save**.\n\n> Please note, if an email address does not belong to you,\
    \ we recommend you use a [Distribution List](https://docs.textmagic.com/#tag/Distribution-Lists).\n\
    \n## Send SMS from an email\n\nThe following example email will send **The Free\
    \ Encyclopedia** in an SMS to the two mobile phones with the numbers listed.\n\
    \n| Variable | Value |\n|-------|-------|\n|From:|`your_registered_email@yourdomain.com`\
    \ ([Add your allowed emails](https://www.textmagic.com/app/wt/messages/esms)).|\n\
    |To: |`4412345678@textmagic.com, 4912345678@textmagic.com` |\n|Subject: |You can\
    \ leave the subject blank. |\n|Body: |`The Free Encyclopedia` |\n\nThe recipients\
    \ (+4412345678 and +4912345678) will receive this email as an SMS.\n\n## Send\
    \ and Receive Settings\n\nThe **Send and Receive Settings** lets you control the\
    \ amount of each email you send as an SMS. They also limit the number of texts\
    \ per message. These settings will help you control your budget.\n\n1.  [Log in](https://my.textmagic.com/)\
    \ to TextMagic (or [start a free trial](https://my.textmagic.com/register/) if\
    \ you haven’t registered yet).\n2.  Go to [Send & Receive Settings](https://my.textmagic.com/online/emailtosms/settings).\n\
    3.  Edit your message content and length settings as needed.\n4.  Click **Save**.\n\
    \n> Please note, you are charged according to [the length of the text message](https://support.textmagic.com/faq/how-many-characters-can-i-include-in-a-text-message/)\
    \ you send.\n\nYou’re now ready to send and receive SMS messages via email.\n"
