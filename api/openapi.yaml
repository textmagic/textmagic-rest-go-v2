- description: "In this section, you’ll learn how to forward your emails as text messages\
    \ to one or even to hundreds of people and learn how to never miss another alert\
    \ or notification.\n\n## How distribution lists work\n\nAll emails sent to your\
    \ SMS distribution list email addresses will be immediately forwarded as text\
    \ messages to all the mobile phone numbers in that distribution list. You can\
    \ read more about distribution lists from our [marketing site](https://www.textmagic.com/sms-distribution-lists/)\
    \ or [help center](https://support.textmagic.com/article/how-to-forward-to-distribution-list-members-via-email-to-sms/).\n\
    \n## How to create a distribution list\n\nTo create a distribution list:\n\n1.\
    \  Go to [Distribution lists](https://my.textmagic.com/online/emailtosms/distribution-lists).\n\
    2.  Click **New distribution list**.\n3.  Give your list a name.\n4.  Add recipients\
    \ (phone numbers, contacts or lists).\n5.  Choose the content and message length\
    \ settings.\n6.  Choose what phone number will be sent with the messages. Click\
    \ here to learn more about [sender settings](https://support.textmagic.com/article/how-to-manage-sender-settings/).\n\
    7.  Click **Continue**.\n\nNow you can set up forwarding in your email application\
    \ or send emails to the distribution address.\n\n> Anyone who knows the email\
    \ address associated with your distribution list could send an email to it. This\
    \ could result in several messages being sent from your account. Therefore, it\
    \ is advised that you don’t use this email address for signing up an account or\
    \ share it with the public. Keep it secret.\n\n## Distribution list usage (example)\n\
    \nLet’s imagine we’ve created a distribution list `fe5436332432733@textmagic.com`\
    \ and have added `+447812345678`, `+447812345679`, `+447812345670` numbers as\
    \ recipients.  \n  \nIn order for all of them to receive the text message, we\
    \ send an email with following details:\n\n| Variable | Value |\n|-------|-------|\n\
    | From: | `your_email@yourdomain.com` |\n| To: | `fe5436332432733@textmagic.com`\
    \ |\n| Subject: | You can leave the subject blank. |\n| Body: |  `Server downtime\
    \ started 10:32:02 UTC. Please react ASAP.`|\n\nAs a result, all three recipients\
    \ will receive the text message and will be able to react quickly to fix the server\
    \ issue.\n\n> You can also include TextMagic contact **lists** and separate **contacts**\
    \ in the distribution list’s recipients field to avoid having to add numbers one\
    \ by one."
