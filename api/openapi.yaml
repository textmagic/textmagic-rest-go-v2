- description: "The TextMagic SMS API PHP wrapper can save you a lot of time, as it\
    \ includes all the necessary API commands and tests. It only takes a few seconds\
    \ to download it from GitHub and to install it into your own app or software.\
    \ After installation, you'll then be able to send text messages.\n\n### License\n\
    These SDK libraries are available as open source under the terms of the [MIT License](http://opensource.org/licenses/MIT).\n\
    \n### Support\nIf you need help with the wrapper or if you have any suggestions\
    \ for improvements, please contact us by emailing\_[support@textmagic.com](mailto:support@textmagic.com).\n\
    # PHP\n\n<iframe src=\"https://ghbtns.com/github-btn.html?user=textmagic&repo=textmagic-rest-php-v2&type=star&count=true\"\
    \ frameborder=\"0\" scrolling=\"0\" width=\"170px\" height=\"20px\"></iframe>\n\
    \nThis library provides you with an easy way of sending SMS and receiving replies\
    \ by integrating TextMagic SMS Gateway into your PHP application.\n\n[Get it now\
    \ on GitHub](https://github.com/textmagic/textmagic-rest-php-v2)\n\n## Requirements\n\
    \n- **PHP 8.1** or later\n- **Composer** for dependency management\n- **cURL**\
    \ extension\n- **JSON** extension\n- **mbstring** extension\n\n## Installation\n\
    \n### Via Composer (Recommended)\n\nInstall the SDK using [Composer](https://getcomposer.org/):\n\
    \n```bash\ncomposer require textmagic/textmagic-rest-php-v2\n```\n\nOr add it\
    \ to your `composer.json`:\n\n```json\n{\n    \"require\": {\n        \"textmagic/textmagic-rest-php-v2\"\
    : \"^3.0.43870\"\n    }\n}\n```\n\nThen run:\n\n```bash\ncomposer install\n```\n\
    \n### Manual Installation\n\nDownload the files and include `autoload.php`:\n\n\
    ```php\nrequire_once(__DIR__ . '/vendor/autoload.php');\n```\n\n## Quick Start\n\
    \n### Basic Usage\n\n```php\n<?php\nrequire_once(__DIR__ . '/vendor/autoload.php');\n\
    \nuse TextMagic\\Api\\TextMagicApi;\nuse TextMagic\\Configuration;\nuse GuzzleHttp\\\
    Client;\n\n// Get your credentials from: https://app.textmagic.com/settings/api\n\
    $config = Configuration::getDefaultConfiguration()\n    ->setUsername('YOUR_USERNAME')\n\
    \    ->setPassword('YOUR_API_KEY');\n\n$api = new TextMagicApi(new Client(), $config);\n\
    \n// Test connection\ntry {\n    $result = $api->ping();\n    echo \"Ping successful:\
    \ \" . $result->getPing() . PHP_EOL;\n} catch (\\TextMagic\\ApiException $e) {\n\
    \    echo 'API Error: ' . $e->getMessage() . PHP_EOL;\n    echo 'HTTP Code: '\
    \ . $e->getCode() . PHP_EOL;\n}  catch (\\Exception $e) {\n    echo 'Exception\
    \ when calling TextMagicApi->ping: ', $e->getMessage(), PHP_EOL;\n}\n```\n\n###\
    \ Sending Messages\n\n```php\n<?php\nuse TextMagic\\Models\\SendMessageRequest;\n\
    \n$input = new SendMessageRequest();\n$input->setText('Hello from TextMagic PHP\
    \ SDK!');\n$input->setPhones('+19993322111,+19993322110');\n\ntry {\n    $result\
    \ = $api->sendMessage($input);\n    echo \"Message sent! Session ID: \" . $result->getId()\
    \ . PHP_EOL;\n} catch (\\TextMagic\\ApiException $e) {\n    echo 'Failed to send\
    \ message: ' . $e->getMessage() . PHP_EOL;\n} catch (\\Exception $e) {\n    echo\
    \ 'Exception when calling TextMagicApi->sendMessage: ', $e->getMessage(), PHP_EOL;\n\
    }\n```\n\n### Getting Outgoing Messages\n\n```php\n<?php\ntry {\n    $result =\
    \ $api->getAllOutboundMessages(1, 10);\n    foreach ($result->getResources() as\
    \ $message) {\n        echo \"Message ID: \" . $message->getId() . PHP_EOL;\n\
    \        echo \"Text: \" . $message->getText() . PHP_EOL;\n        echo \"Status:\
    \ \" . $message->getStatus() . PHP_EOL;\n    }\n} catch (\\TextMagic\\ApiException\
    \ $e) {\n    echo 'Error: ' . $e->getMessage() . PHP_EOL;\n} catch (\\Exception\
    \ $e) {\n    echo 'Exception when calling TextMagicApi->getAllOutboundMessages:\
    \ ', $e->getMessage(), PHP_EOL;\n}\n```\n\n### Uploading Files\n\n```php\n<?php\n\
    try {\n    $file = new \\SplFileObject(\"avatar.jpg\");\n    $result = $api->uploadListAvatar($file,\
    \ 3223); // 3223 number here it is sample list ID\n    echo \"Avatar uploaded\
    \ successfully!\" . PHP_EOL;\n} catch (\\TextMagic\\ApiException $e) {\n    echo\
    \ 'Upload failed: ' . $e->getMessage() . PHP_EOL;\n} catch (\\Exception $e) {\n\
    \    echo 'Exception when calling TextMagicApi->uploadListAvatar: ', $e->getMessage(),\
    \ PHP_EOL;\n}\n```\n\n## Migration Guide from v2.x to v3.x\n\n### Breaking Changes\n\
    \n#### PHP Version Requirement\n\n**v2.x:**\n```json\n\"php\": \"^7.2.5 || ^8.0\"\
    \n```\n\n**v3.x:**\n```json\n\"php\": \"^8.1\"\n```\n\n**Action Required:** Upgrade\
    \ your PHP version to 8.1 or later.\n\n```bash\n# Check your PHP version\nphp\
    \ -v\n\n# Should output: PHP 8.1.x or higher\n```\n\n#### Dependencies Update\n\
    \n**v2.x:**\n```json\n\"phpunit/phpunit\": \"^4.8\"\n\"guzzlehttp/guzzle\": \"\
    ^7.2\"\n```\n\n**v3.x:**\n```json\n\"phpunit/phpunit\": \"^10.0\"\n\"guzzlehttp/guzzle\"\
    : \"^7.3\"\n```\n\n**Note:** PHPUnit 10 is required for PHP 8.1 compatibility.\
    \ PHPUnit 8 and 9 do not support PHP 8.1.\n\n### What Stays the Same\n\n✅ **Namespaces**\
    \ - No changes required:\n```php\nuse TextMagic\\Api\\TextMagicApi;\nuse TextMagic\\\
    Models\\SendMessageRequest;\nuse TextMagic\\Configuration;\n```\n\n✅ **API Methods**\
    \ - All methods remain the same:\n```php\n$api->sendMessage($input);\n$api->getAllOutboundMessages($page,\
    \ $limit);\n$api->getContact($id);\n// ... all other methods unchanged\n```\n\n\
    ✅ **Model Classes** - All models remain the same:\n```php\nnew SendMessageRequest();\n\
    new CreateContactRequest();\n// ... all other models unchanged\n```\n\n✅ **Configuration**\
    \ - Configuration setup remains the same:\n```php\n$config = Configuration::getDefaultConfiguration()\n\
    \    ->setUsername('YOUR_USERNAME')\n    ->setPassword('YOUR_API_KEY');\n```\n\
    \n### Step-by-Step Migration\n\n1. **Upgrade PHP to 8.1+**\n   ```bash\n   # macOS\
    \ (Homebrew)\n   brew install php@8.1\n\n   # Ubuntu/Debian\n   sudo apt-get install\
    \ php8.1\n\n   # Verify\n   php -v\n   ```\n\n2. **Update Composer Dependencies**\n\
    \   ```bash\n   # Update composer.json\n   composer require textmagic/textmagic-rest-php-v2:^3.0\n\
    \n   # Or update all dependencies\n   composer update\n   ```\n\n3. **Test Your\
    \ Application**\n   ```bash\n   # Run your tests\n   vendor/bin/phpunit\n\n  \
    \ # Or test manually\n   php your_script.php\n   ```\n\n### Compatibility Matrix\n\
    \n|    Feature    | v2.x | v3.x | Compatible? |\n|---------------|------|------|-------------|\n\
    | PHP 7.2-7.4   |  ✅  |  ❌  |    ❌ No    |\n| PHP 8.0       |  ✅  |  ❌  |    ❌\
    \ No    |\n| PHP 8.1+      |  ✅  |  ✅  |    ✅ Yes   |\n| API Methods   | Same\
    \ | Same |    ✅ Yes   |\n| Models        | Same | Same |    ✅ Yes   |\n| Configuration\
    \ | Same | Same |    ✅ Yes   |\n\n### Need Help?\n\n- 📖 [Full Documentation](https://docs.textmagic.com/)\n\
    - 💬 [Support](https://www.textmagic.com/support/)\n- 🐛 [Report Issues](https://github.com/textmagic/textmagic-rest-php-v2/issues)\n\
    \n\n\n# Node.js\n\n<iframe src=\"https://ghbtns.com/github-btn.html?user=textmagic&repo=textmagic-rest-nodejs-v2&type=star&count=true\"\
    \ frameborder=\"0\" scrolling=\"0\" width=\"170px\" height=\"20px\"></iframe>\n\
    \nThis library provides you with an easy way of sending SMS and receiving replies\
    \ by integrating TextMagic SMS Gateway into your Node.js application.\n\n[Get\
    \ it now on GitHub](https://github.com/textmagic/textmagic-rest-nodejs-v2)\n\n\
    ## Requirements\n\n- **Node.js 18.0.0** or later\n- **npm** or **yarn** for package\
    \ management\n\n## Installation\n\n### Via npm (Recommended)\n\n```bash\nnpm install\
    \ textmagic-client --save\n```\n\n### Via yarn\n\n```bash\nyarn add textmagic-client\n\
    ```\n\n## Development\n\nThis SDK uses **Babel** to transpile modern ES6+ code\
    \ to CommonJS for maximum compatibility.\n\n### Build Process\n\nThe SDK source\
    \ code is written in ES6+ (located in `src/`) and is automatically transpiled\
    \ to ES5/CommonJS (in `dist/`) during installation:\n\n```bash\nnpm install  #\
