- name: "Send Email to SMS"
  description: "Mobile marketing (for product promotion) is a very powerful tool for\
    \ your business – and this is where sending SMS messages using email stands out.\n\
    \nYou can set up a two-way communication without needing to write even one line\
    \ of code: all you need is an email client and a TextMagic account. With this\
    \ system, you can send ordinary emails, and your recipients will receive SMS messages\
    \ (and vice versa, when they reply to you, you will receive their text through\
    \ email).\n\n## Getting started\n\nTo start sending text messages from your email,\
    \ you first need to configure your Email to SMS settings.\n\nTo add email addresses\
    \ for sending an SMS:\n\n1.  [Log in](https://my.textmagic.com/) to TextMagic\
    \ (or [start a free trial](https://my.textmagic.com/register/) if you haven’t\
    \ registered yet).\n2.  Go to [Allowed emails](https://my.textmagic.com/online/emailtosms/emails).\
    \    \n3.  Add the email addresses that you own or control, one per line.\n4.\
    \  Click **Save**.\n\n> Please note, if an email address does not belong to you,\
    \ we recommend you use a [Distribution List](https://docs.textmagic.com/#tag/Distribution-Lists).\n\
    \n## Send SMS from an email\n\nThe following example email will send **The Free\
    \ Encyclopedia** in an SMS to the two mobile phones with the numbers listed.\n\
    \n| Variable | Value |\n|-------|-------|\n|From:|`your_registered_email@yourdomain.com`\
    \ ([Add your allowed emails](https://www.textmagic.com/app/wt/messages/esms)).|\n\
    |To: |`4412345678@textmagic.com, 4912345678@textmagic.com` |\n|Subject: |You can\
    \ leave the subject blank. |\n|Body: |`The Free Encyclopedia` |\n\nThe recipients\
    \ (+4412345678 and +4912345678) will receive this email as an SMS.\n\n## Send\
    \ and Receive Settings\n\nThe **Send and Receive Settings** lets you control the\
    \ amount of each email you send as an SMS. They also limit the number of texts\
    \ per message. These settings will help you control your budget.\n\n1.  [Log in](https://my.textmagic.com/)\
    \ to TextMagic (or [start a free trial](https://my.textmagic.com/register/) if\
    \ you haven’t registered yet).\n2.  Go to [Send & Receive Settings](https://my.textmagic.com/online/emailtosms/settings).\n\
    3.  Edit your message content and length settings as needed.\n4.  Click **Save**.\n\
    \n> Please note, you are charged according to [the length of the text message](https://support.textmagic.com/faq/how-many-characters-can-i-include-in-a-text-message/)\
    \ you send.\n\nYou’re now ready to send and receive SMS messages via email.\n"
  x-virtual: true
- name: "Receive SMS to Email"
  description: "When someone replies to an SMS you’ve sent via email to the SMS service,\
    \ the reply will be sent to the originating email address. This means that you\
    \ can simply reply to all incoming emails from the TextMagic service and the recipient\
    \ will receive the reply as an SMS.\n\n## How to set up incoming SMS alerts\n\n\
    To set up an incoming messages notification:\n\n1.  [Log in](https://my.textmagic.com/)\
    \ to TextMagic (or [start a free trial](https://my.textmagic.com/register/) if\
    \ you haven’t registered yet).\n2.  Go to [Incoming SMS alerts](https://my.textmagic.com/online/account/notifications/incoming).\n\
    3.  To turn on the receiving **SMS to Email** service, enable the\_**New incoming\
    \ SMS** option.\n4.  If you want the last ten messages from your conversation\
    \ included in the email reply, turn on the **Recent Chat History** feature.\n\n\
    > Normally, the reply is sent to the email address that started the conversation.\
    \ For example, if you sent an email from **charles@example.com** to [447971001234@textmagic.com](mailto:447971001234@textmagic.com)\_\
    and the recipient replied to that address, that reply will be sent to **charles@example.com**\
    \ by default. However, you can also nominate up to three additional email addresses\
    \ to receive a copy of that email. Add them into the **Forward incoming SMS to\
    \ email 1**, **2** or **3** fields.\n\n## Incoming SMS email alert (example)\n\
    \nWhen someone replies to a message you sent using\_**Email To SMS**, TextMagic\
    \ will forward the reply to your email.\n\n| Variable | Value |\n|-------|-------|\n\
    | From: | 4912345678@textmagic.com |\n| Body: | Hi, I just received your message.\
    \ Phil. |\n"
  x-virtual: true
- name: "Distribution Lists"
  description: "In this section, you’ll learn how to forward your emails as text messages\
    \ to one or even to hundreds of people and learn how to never miss another alert\
    \ or notification.\n\n## How distribution lists work\n\nAll emails sent to your\
    \ SMS distribution list email addresses will be immediately forwarded as text\
    \ messages to all the mobile phone numbers in that distribution list. You can\
    \ read more about distribution lists from our [marketing site](https://www.textmagic.com/sms-distribution-lists/)\
    \ or [help center](https://support.textmagic.com/article/how-to-forward-to-distribution-list-members-via-email-to-sms/).\n\
    \n## How to create a distribution list\n\nTo create a distribution list:\n\n1.\
    \  Go to [Distribution lists](https://my.textmagic.com/online/emailtosms/distribution-lists).\n\
    2.  Click **New distribution list**.\n3.  Give your list a name.\n4.  Add recipients\
    \ (phone numbers, contacts or lists).\n5.  Choose the content and message length\
    \ settings.\n6.  Choose what phone number will be sent with the messages. Click\
    \ here to learn more about [sender settings](https://support.textmagic.com/article/how-to-manage-sender-settings/).\n\
    7.  Click **Continue**.\n\nNow you can set up forwarding in your email application\
    \ or send emails to the distribution address.\n\n> Anyone who knows the email\
    \ address associated with your distribution list could send an email to it. This\
    \ could result in several messages being sent from your account. Therefore, it\
    \ is advised that you don’t use this email address for signing up an account or\
    \ share it with the public. Keep it secret.\n\n## Distribution list usage (example)\n\
    \nLet’s imagine we’ve created a distribution list `fe5436332432733@textmagic.com`\
    \ and have added `+447812345678`, `+447812345679`, `+447812345670` numbers as\
    \ recipients.  \n  \nIn order for all of them to receive the text message, we\
    \ send an email with following details:\n\n| Variable | Value |\n|-------|-------|\n\
    | From: | `your_email@yourdomain.com` |\n| To: | `fe5436332432733@textmagic.com`\
    \ |\n| Subject: | You can leave the subject blank. |\n| Body: |  `Server downtime\
    \ started 10:32:02 UTC. Please react ASAP.`|\n\nAs a result, all three recipients\
    \ will receive the text message and will be able to react quickly to fix the server\
    \ issue.\n\n> You can also include TextMagic contact **lists** and separate **contacts**\
    \ in the distribution list’s recipients field to avoid having to add numbers one\
    \ by one."
  x-virtual: true
- name: "Sender Settings"
  description: "In this section, you’ll learn about the different sender settings\
    \ and how to set the reply number in messages.\n\n## The differences among sender\
    \ settings\n\nBy default, the SMS you’ve sent will use the reply numbers that\
    \ are shared among all your customers.* Those can be used for free. However, to\
    \ personalize the number, there are four different sender settings:\n\n| Feature\
    \ | Shared reply number | Dedicated number | Alphanumeric Sender ID | Own mobile\
    \ number | \n|---------|---------------------|------------------|------------------------|-------------------|\n\
    | Can receive replies | Yes | Yes | No | To mobile |\n| Is shared among sub-accounts\
    \ | Yes | No | Yes | No | \n| Monthly fee | FREE | From £2.40 | FREE | FREE\n\n\
    \\* \_Even though the numbers are shared, each customer can see only their own\
    \ replies. [Read more](https://support.textmagic.com/faq/what-is-the-difference-between-dedicated-number-and-shared-number/)."
  x-displayName: "Overview"
- name: "Sender IDs"
  description: "Sender ID allows you to show your company name instead of the reply\
    \ number.\n\n## What is an alphanumeric Sender ID?\nSender IDs allow you to send\
    \ personalized text messages that do not need a reply. You can apply for Sender\
    \ IDs that are closely connected to your business; for example, **HotPizza**,\
    \ **ITDelivery**, **Insurance**. This is the best solution for transactional SMSs\
    \ with order confirmations or temporary security codes.\n\n> All Sender IDs are\
    \ reviewed by our support team.\n \n> Note, in [several countries](https://support.textmagic.com/article/how-to-understand-sender-setting-restrictions/)\_\
    the sender ID feature is not supported. Please test before using it in real sending\
    \ sessions.\n \n "
