- name: "Outbound Messages"
  description: "The primary reason for using the TextMagic API is to send SMS text\
    \ messages. \n\n# Tutorials\n\n## How to send a single text message\n\nTo send\
    \ a simple text message to one recipient, you should set only the `text` and the\
    \ `phones` parameters. `text` should\ncontain that desired text and `phones` should\
    \ be set to the recipient’s international phone number.\n\nFor example, to send\
    \ an SMS message with the text “I love TextMagic” to the phone number +44 (0)\
    \ 7 860021130, use the command:\n\n> POST https://rest.textmagic.com/api/v2/messages\n\
    \nwith the following parameters:\n\n| Parameter | Value |\n| --------- | -----\
    \ |\n| text |I love TextMagic (don’t forget to urlencode your string!) |\n| phones\
    \ | 447860021130 |\n\nYou will receive a result like this:\n\n| Parameter | Example\
    \ |\n| --------- | ------- |\n| id | 49576009 |\n| href | /api/v2/messages/49576009\
    \ |\n| type | message |\n| sessionId | 34436600 |\n| bulkId | null |\n| messageId\
    \ | 49576009 |\n| scheduleId | null |\n\nAs long as you have sent a message to\
    \ at least one recipient, the TextMagic API will return not only the session ID,\n\
    but also the single message ID. Also, you can watch for the delivery status changes\
    \ using this ID without\nfetching session messages first. Since this is not a\
    \ bulk session or scheduled message,\n`bulkId` and `scheduleId` are null.\n\n\
    ## How to send bulk text messages\nYou can also send a message to many recipients\
    \ simultaneously. Let’s see how it’s done in the example below.\n\nAssuming that\
    \ you have a list ID 55314 (with 100 recipients), write:\n\n> POST https://rest.textmagic.com/api/v2/messages\n\
    \n| Parameter | Value |\n|-----------|-------|\n| **text** | `Hello, how are you?`\
    \ |\n| **lists** | `55314` |\n| **phones** | `447860021130,447860021131,447860021132,447860021134`\
    \ |\n| **contacts** | `318,395,3348015` |\n\nYou will receive a result like this:\n\
    \n|Parameter|Example|\n|---------|-------|\n|**id**|`357122`|\n|**href**|`/api/v2/sessions/357122`|\n\
    |**type**|`session`|\n|**sessionId**|`357122`|\n|**bulkId**|`null`|\n|**messageId**|`null`|\n\
    |**scheduleId**|`null`|\n\n## Sending more than 1,000 messages in one session\n\
    A **Bulk session** in TextMagic is when you send a message to more than 1,000\
    \ recipients. Since processing such a large session could take a long time (i.e.\
    \ more than a few seconds), the messages are stored in a queue temporarily. You\
    \ can check the progress of the messages by sending a **GET\_**to:\n> GET /api/v2/bulks/{id}\n\
    \nAssuming that you have list ID 55315 with more than 1,000 recipients, call:\n\
    \n> POST https://rest.textmagic.com/api/v2/messages\n\nwith the following parameters:\n\
    \n|Parameter|Value|\n|---------|-----|\n|**templateId**|`10541`|\n|**lists**|`55315`|\n\
    \nYou will receive a result like this:\n\n|Parameter|Example|\n|---------|-------|\n\
    |**id**|`357122`|\n|**href**|`/api/v2/bulks/357122`|\n|**type**|`bulk`|\n|**sessionId**|`null`|\n\
    |**bulkId**|`357122`|\n|**messageId**|`null`|\n|**scheduleId**|`null`|\n\nAs you\
    \ can see, the **session** has not been created yet; it will be created after\
    \ processing all the contacts you supplied during the request.\n\n## How to send\
    \ a text message using an SMS template\n\nNext, let’s try to send an SMS to a\
    \ contact list using a message template instead of specifying the message text.\
    \ An extra feature we can use is the\_[Custom fields](https://docs.textmagic.com/#tag/Custom-Fields)\
    \ tags, which we can apply to send personalized texts to all recipients.\n\nLet’\
    s assume that you have these items:\n\n*   a contact list with ID 10541 (with\
    \ two or more contacts) – you can use test number 999;\n*   the message template\
    \ with ID 55313 (with **First name** and **Last name** tags) – when you sign up\
    \ for a TextMagic account, you automatically receive several message templates,\
    \ such as **Callback request** or **Booking confirmation**, and you can use any\
    \ of them;\n*   a sufficient balance in your account to send this SMS message\
    \ to the contact list.\n\n> POST https://rest.textmagic.com/api/v2/messages\n\n\
    with the following parameters:\n\n|Parameter|Value|\n|---------|-----|\n|**templateId**|`10541`|\n\
    |**lists**|`55313`|\n\nYou will receive a result like this:\n\n|Parameter|Example|\n\
    |---------|-------|\n|**id**|`34436613`|\n|**href**|`/api/v2/sessions/34436613`|\n\
    |**type**|`session`|\n|**sessionId**|`34436613`|\n|**bulkId**|`null`|\n|**messageId**|`null`|\n\
    |**scheduleId**|`null`|\n\nThis is a sending session with more than one recipient\
    \ (but fewer than 1,000);\_see the notes above about sending bulk messages. We\
    \ cannot select just one message from this session, so the **messageId** is also\
    \ empty. However, you can\_[get the session for the messages](https://docs.textmagic.com/#tag/Outbound-Message-Sessions)\
    \ and then fetch the messages one by one.\n\n## How to send a text message with\
    \ an attachment\n\nText messages can include only text symbols. If you need to\
    \ send a PDF document or an image, you need to upload it to a cloud storage service\
    \ first and then insert a link to this document it into your text message. TextMagic\
    \ offers an Attachments feature which allows you to upload your document to the\
    \ TextMagic servers and get a relatively short download link. After that, you\
    \ just need to insert the link into your message text.\n\nTo upload an attachment,\
    \ use:\n\n> POST https://rest.textmagic.com/api/v2/messages/attachment\n\nwith\
    \ a single parameter:\n\n|Parameter|Value|Description|\n|---------|-----|-----------|\n\
    |**file**|`[multipart/form-data]`|Your request with attachment should be sent\
    \ in `multipart/form-data` format.**Note:** Only .jpg, .gif, .png, .pdf, .txt,\
    \ .csv, .doc, .docx, .xls, .xlsx, .ppt, .pptx & .vcf attachment files up to 10\
    \ MB are supported.|\n\nYou will receive a result like this:\n\n|Parameter|Example|Description|\n\
    |---------|-------|-----------|\n|**href**|`click/Zwcj9`|This is a relative link\
    \ to your file. To construct a full link, just add “https://my.textmagic.com/”\
    \ to the beginning (like this: [https://my.textmagic.com/click/Zwcj9](https://my.textmagic.com/click/Zwcj9)).\
    \ For most modern devices, you can omit “https://” part and write just [my.textmagic.com/click/Zwcj9](https://my.textmagic.com/click/Zwcj9),\
    \ it will save you 8 characters.|\n|**chars**|`/api/v2/sessions/11`|`href` field\
    \ characters count.|**name**|`screen.png`|Original file name that will be displayed\
    \ on the download/preview page.|\n|**size**|`1094`|Attachment size in bytes.|\n\
    \nIt's as simple as that. Now you can send a text message with this link as described\
    \ above.\n\n## How to send a MMS message \n\nText messages can include only text\
    \ symbols. TextMagic offers an MMS feature that allows you to upload your document\
    \ or picture to the TextMagic servers and get a short resource name to use it.\
    \ To send MMS you just need to pass the resource name into special param in sending\
    \ request [see more](https://docs.textmagic.com/#operation/sendMessage).\n\nTo\
    \ upload an mms attachment, use:\n\n> POST https://rest.textmagic.com/api/v2/messages/mms/attachment\n\
    \nwith a single parameter:\n\n|Parameter|Value|Description|\n|---------|-----|-----------|\n\
    |**file**|`[multipart/form-data]`|Your request with attachment should be sent\
    \ in `multipart/form-data` format.**Note:** Only .jpg, .gif, .png, .pdf, .txt,\
    \ .csv, .doc, .docx, .xls, .xlsx, .ppt, .pptx & .vcf attachment files up to 10\
    \ MB are supported.|\n\nYou will receive a result like this:\n\n|Parameter|Example|Description|\n\
    |---------|-------|-----------|\n|**href**|`click/Zwcj9`|This is a relative link\
    \ to your file. To construct a full link, just add “https://my.textmagic.com/”\
    \ to the beginning (like this: [https://my.textmagic.com/click/Zwcj9](https://my.textmagic.com/click/Zwcj9)).\
    \ For most modern devices, you can omit “https://” part and write just [my.textmagic.com/click/Zwcj9](https://my.textmagic.com/click/Zwcj9),\
    \ it will save you 8 characters.|\n|**chars**|`/api/v2/sessions/11`|`href` field\
    \ characters count.|**name**|`screen.png`|Original file name that will be displayed\
    \ on the download/preview page.|\n|**size**|`1094`|Attachment size in bytes.|\n\
    |**resource**|`dasgfdsgdfdfgdfgdf.jpeg`|Internal file name will use in message\
    \ sending request [see more](https://docs.textmagic.com/#operation/sendMessage).\n\
    \nIt's as simple as that. Now you can send an MMS message.\n\n# Delivery status\
    \ callback\n\nA callback is a mechanism that posts the JSON body of a sent message\
    \ to the URL on a server that you specify. The server application which receives\
    \ the callback can check the message status and trigger actions based on that\
    \ data.\n\nHere is how to set up the delivery status callback URL:\n\n1.  [Log\
    \ in](https://my.textmagic.com/) to TextMagic (or [start a free trial](https://my.textmagic.com/register/)\
    \ if you haven’t registered yet).\n2.  Go to the\_[API](https://my.textmagic.com/online/api/rest-api/keys)\
    \ page.\n3.  Enter your callback URL into the\_**Callback URL for delivery notifications**\
    \ field.\n4.  Click the\_**Test** button to test your URL.\n5.  If it’s successful,\
    \ click **Save changes**.\n\nYour server should reply with an **200 OK** response\
    \ at this URL. If it does not, your callback URL will be treated as invalid and\
    \ the inbound messages will not be passed to your application.\n\n### Call parameters\n\
    \nYour callback URL will be triggered immediately when the sent message status\
    \ changes. The parameters are passed by the **POST** method and contain the following\
    \ information (i.e. exact copy of the **message** resource plus custom **referenceId**,\
    \ if you have specified it when sending the message via **POST /api/v2/messages**).\
    \ The\_Resource format is basically the format of the reply when making the request\
    \ to the specific API resource.\n\n|Parameter|Example|Description|\n|---------|-------|-----------|\n\
    |**id**|`4991`|Message ID.|**sender**|\n|**sender**|`447624800500`|Message sender\
    \ (phone number or alphanumeric Sender ID).|\n|**receiver**|`447860021130`|\n\
    |Recipient phone number.|**text**|`Hello John!`|\n|Message text (after tags substitution,\
    \ if any).|\n|**price**|`0.25`||Message cost (in account currency).|\n|**status**|`d`|Delivery\
    \ status of the message. Please see the table at the [Sessions](https://docs.textmagic.com/#section/Delivery-status-codes)\
    \ section to see different delivery statuses.|\n|**partsCount**|`2`|Message parts\
    \ (multiples of 160 characters) count.|\n|**messageTime**|`2015-06-19T09:48:24+0000`|Sending\
    \ time.|\n|**charset**|`UTF-16BE`|Message charset. Could be:*   **ISO-8859-1**\
    \ for plaintext SMS*   **UTF-16BE** for Unicode SMS\n|**firstName**|`John`|Contact\
    \ first name. Could be substituted from your [Contacts](https://docs.textmagic.com/#tag/Contacts)\
    \ (even if you submitted phone number instead of contact ID).|\n|**lastName**|`Conway`|Contact\
    \ last name.|\n|**country**|`DK`|Two-letter ISO country code of the recipient\
    \ phone number.|\n|**referenceId**|`my-reference-id-319`|Custom message reference\
    \ ID. You can use your internal IDs to identify the DLRs more easily when doing\
    \ **POST /api/v2/messages**.|\n\n# Delivery status codes\n\nBelow you’ll find\
    \ several delivery statuses for sent messages, which are divided into two types:\n\
    *   **intermediate** – temporary statuses that can change as the messages are\
    \ processed;\n*   **final** – these statuses that are final and will not change.\n\
    \n| Delivery status | Type | Description |\n|-----------------|------|-------------|\n\
    | **a** | intermediate | The mobile operator has acknowledged the message. |\n\
    | **b** | intermediate |The mobile operator has queued the message. |\n| **d**\
    \ | final | The message has been successfully delivered to the handset. |\n| **e**\
    \ | final | An error occurred while sending the message. |\n| **f** | final |\
    \ An error occurred while delivering the message. |\n| **j** | final | The mobile\
    \ operator has rejected the message. |\n| **q** | intermediate | The message is\
    \ queued on the TextMagic server. |\n| **r** | intermediate | The message has\
    \ been sent to the mobile operator. | \n| **s** | intermediate |This message is\
    \ scheduled to be sent later. |\n| **u** | final | The status is unknown. |\n"
