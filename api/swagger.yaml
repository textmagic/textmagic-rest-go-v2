    \ the current version of Go SDK does not support any file uploading API calls.\n\
    \n\n# Delphi\n\n<iframe src=\"https://ghbtns.com/github-btn.html?user=textmagic&repo=textmagic-rest-object-pascal&type=star&count=true\"\
    \ frameborder=\"0\" scrolling=\"0\" width=\"170px\" height=\"20px\"></iframe>\n\
    \nThis library provides you with an easy way of sending SMS and receiving replies\
    \ by integrating TextMagic SMS Gateway into your Delphi application.\n\n[Get it\
    \ now on GitHub](https://github.com/textmagic/textmagic-rest-object-pascal)\n\n\
    ## How to Install\nYou can clone the repo in your location of choice by using\
    \ :\n```sh\ngit clone https://github.com/textmagic/textmagic-rest-object-pascal.git\n\
    ```\nYou can also manually clone the project, or simply download the files.\n\
    ## Getting it running\nYou'll need to make sure these 3 files are accessible by\
    \ your project, either by adding them directly to the project, or making them\
    \ accessible through your library path.\n- *TextmagicRestClient.pas* - The API\
    \ wrapper itself.\n- *XSuperJSON.pas* - Helper library for JSON Parsing\n- *XSuperObject.pas*\
    \ - Helper library for JSON Parsing\n\nOn your project you will only need to use\
    \ the unit *TextmagicRestClient.pas*.\n\nThe wrapper uses Indy components to communicate\
    \ with the REST API via SSL. In some cases, Indy will not be able to load the\
    \ SSL libraries. If that happens, you can get them at [https://indy.fulgan.com/SSL/].\
    \ You'll just need to make sure the files **libeay32.dll** and **ssleay32.dll**\
    \ (note: we use 32 bit versions for example application) are accessible to your\
    \ application.\n\nThat is all you need to start using the API.\n\n## Using the\
    \ API\nThe entire API is accessible via the class **TTMClient**, found in the\
    \ **TextmagicRestClient.pas** file. You'll need to provide your credentials when\
    \ creating the object. Check the TextMagic API documentation for up to date instructions\
    \ on how to do that.\n```Pascal\nvar TMC:TTMClient;\n...\nTMC := TTMClient.Create(Your_User_Name,\
    \ Your_API_V2_Key);\n```\nThe TTMClient's methods and parameters are very self-explanatory\
    \ and for the most part they correspond directly to the API functions. Keep in\
    \ mind most of the methods return an instance of a class, so don't forget to correctly\
    \ free them to avoid memory leaks.\nYou'll note several of the methods return\
    \ a **TTMLinkResult** class. This is a generic response for several of the API\
    \ functions and contains the **id** of the created/updated resource and a direct\
    \ link to the resource itself.\n## A few examples\nGetting your user account details\
    \ :\n```Pascal\nvar User:TTMUser;\n...\nUser:=TMC.GetUser;\nUser.free;\n```\n\
    Creating a new contact list:\n```Pascal\nvar LinkResult:TTMLinkResult;\n...\n\
    LinkResult:=TMC.CreateList('My new list');\n{ LinkResult.Id will contain the ID\
    \ of the newly created list } \nLinkResult.free;\n```\n\nCreating a new contact:\n\
    ```Pascal\nvar LinkResult:TTMLinkResult;\n...\n{ A list id is mandatory for creating\
    \ contacts }\nLinkResult:=TMC.CreateContact('99911111337', MY_LIST_ID,'John','Doe');\n\
    { LinkResult.Id will contain the ID of the newly created contact } \nLinkResult.free;\n\
    ```\nSending a message to a single contact:\n```Pascal\nvar MR:TTMMessageResult;\n\
    ...\nMR:=TMC.CreateMessage('My SMS message',null,null,MY_CONTACT_ID,null,null,null,null,null,null,null);\n\
    MR.free;\n```\nSending a message to a list of contacts:\n```Pascal\nvar MR:TTMMessageResult;\n\
    ...\nMR:=TMC.CreateMessage('My SMS message',null,null,null,MY_LIST_ID,null,null,null,null,null,null);\n\
    MR.free;\n```\n\n# Bash\n\n<iframe src=\"https://ghbtns.com/github-btn.html?user=textmagic&repo=textmagic-rest-bash&type=star&count=true\"\
    \ frameborder=\"0\" scrolling=\"0\" width=\"170px\" height=\"20px\"></iframe>\n\
    \nThis library provides you with an easy way of sending SMS and receiving replies\
    \ by integrating TextMagic SMS Gateway into your Bash application.\n\n[Get it\
    \ now on GitHub](https://github.com/textmagic/textmagic-rest-bash)\n\n## Installation\
    \ Instructions\n1.  [Download](https://github.com/textmagic/textmagic-rest-bash)\
    \ the latest version of the wrapper from GitHub.\n2.  Put **tm.sh** into any folder\
    \ or into PATH, if you want to use it globally.\n\n## Requirements\nThe Shell\
    \ wrapper for the TextMagic API has the following requirement:\n*   Bash version\
    \ 3 or newer.\n\n## Send SMS via Shell (an example)\nRun this in your command\
    \ prompt or execute in script:\n```bash\ntm.sh send --text=\"Hello from TextMagic\"\
    \ --phones=447860021130\n```\n\n"
