    \ when you’ve applied templates. \nAll you have to do is insert the embed **tags**\
    \ into the template text.\n\n## Custom fields list (Merge tags)\n\nAll tags should\
    \ be inputted inside curly braces (e.g., `{First name}` for **First name**).\n\
    \n| Tag | Description |\n|-----|-------------|\n| **First name** | Contact first\
    \ name. |\n| **Last name** | Contact last name. |\n| **Company name** | Contact\
    \ company. |\n| **Phone** | Contact phone number. |\n| **Email** | Email. |\n\
    | [Custom fields](https://docs.textmagic.com/#tag/Custom-Fields) | Contact custom\
