- name: "Response Codes"
  description: "All of the possible response codes you can get from the TextMagic\
    \ API are described on this page.\n\n## HTTP response codes\n\nWhen you make a\
    \ request to the TextMagic REST API, you will receive a response that represents\
    \ the new or modified object state (when you use\_**GET**/ **POST**/ **PUT**\_\
    methods) or a success message (when you\_**DELETE** a\_resource). But if something\
    \ goes wrong, instead of **20x,**\_you will get a different status code. Here\
    \ are all the possible response codes:\n\n| Code | Explanation|\n|------|-----------\
    \ |\n| 200 OK| Common OK status code. Request was successful.|\n| 201 Created|\
    \ A resource has been created or updated successfully.|\n| 202 Accepted| Request\
    \ accepted and is being processed.|\n| 204 No content| Resource deleted successfully.|\n\
    | 302 Found| Redirect. Your code should follow the address specified in the\_\
    **Location**\_header.|\n| 400 Bad request| Invalid parameters specified: some\
    \ required parameters are missing or malformed. Check the corresponding command\
    \ documentation.|\n| 401 Unauthorized| Current user has no rights to perform the\
    \ specified action. For example, regular users cannot view [Invoices](https://docs.textmagic.com/#tag/Billing)\
    \ or [Sub-Accounts](#tag/User-Subaccounts).|\n| 404 Not found| Resource not found.|\n\
    | 429 Too many requests| Request limit reached. Please try again later.| \n| 500\
    \ Internal server error| Internal server error has occurred. Please try again\
    \ later.|\n| 503 Service unavailable | Service is unavailable due to maintenance.|\n\
    \n## Error responses\nIn case of an error, the TextMagic API responds with one\
    \ of the HTTP error codes (4xx-5xx as shown below) and returns these common error\
    \ responses.\n<SchemaDefinition schemaRef=\"#/components/schemas/BadRequestResponse\"\
    \ />\n\n## Link responses\nWhen you create or update some resource (via\_ **POST**\
    \ and\_ **PUT\_**requests) you will get a link response:\n\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/ResourceLinkResponse\" />\n\n## Delete responses\n\
    When you delete something, a delete response will be returned. The response body\
    \ will be empty and the HTTP code will show\_**204 No Content**."
  x-virtual: true
- name: "Restrictions and Limits"
  description: "The TextMagic SMS API has only one restriction and two limitations.\
    \ Learn more about them below. \n\n## Number format restriction\nYou must use\
    \ the [E.164](https://en.wikipedia.org/wiki/E.164) phone number format during\
    \ the API request as no local phone formats are accepted (i.e. use **447045678945**\
    \ instead of **070 4567 8945**). This restriction has been applied to ensure delivery\
    \ to the desired number without any accidental local-to-international phone transformations.\n\
    \n## Maximum “limit” parameter value\nCommands that return an array of resources\
    \ (e.g. GET /api/v2/messages) can take the **limit** parameter, which can be between\
    \ `1` and `100`, otherwise it will be replaced with the default value of `10`.\n\
    \n## API request frequency limit\nYou may not execute more than **20 requests\
    \ per second**. If you do, a `429 Too Many Requests` error will be returned. Please\
    \ note that you can use contacts, lists and templates for [sending multiple messages](/docs/api/send-sms/#send-bulk-text-messages)\
    \ simultaneously per request."
  x-virtual: true
- name: "Encoding"
  description: "The text-message parameters should be encoded in the UTF-8 character\
    \ set. All non-ASCII characters in command parameters should be [encoded](https://en.wikipedia.org/wiki/Percent-encoding).\
    \ The primary role of URL encoding is to encode URL strings into a form that can\
    \ be passed via email or scripted-web links without altering the actual content\
    \ in any way.\n\n## Supported character sets\n\n### GSM 03.38 encoding\n\nThe\
    \ standard SMS mobile-phone character set is used universally to send text messages.\
    \ You can send a longer text message by using only GSM 03.38 characters. The standard\
    \ character set allows up to 160 characters, and includes the Latin\_alphabet\
    \ and the most common accented forms, certain special characters, and the Greek\
    \ alphabet. It includes the following characters:\n\n<pre style='font-family:\
    \ Monaco,Monako,Menlo,Consolas,courier new,monospace!important'>\n@   Δ    SP\
    \   0    ¡    P    ¿    p\n£   _    !    1    A    Q    a    q\n$   Φ    \"  \
    \  2    B    R    b    r\n¥   Γ    #    3    C    S    c    s\nè   Λ    ¤    4\
    \    D    T    d    t\né   Ω    %    5    E    U    e    u\nù   Π    &    6  \
    \  F    V    f    v\nì   Ψ    '    7    G    W    g    w\nò   Σ    (    8    H\
    \    X    h    x\nÇ   Θ    )    9    I    Y    i    y\nLF  Ξ    *    :    J  \
    \  Z    j    z\nØ   ESC  +    ;    K    Ä    k    ä\nø   Æ    ,    <    L    Ö\
    \    l    ö\n</pre>\n\n**Note**: An escape character always precedes the characters\
    \ `{ } \\ ~ [ ] | ^ €`, which therefore takes two characters to send.\n\n### Unicode\n\
    \nWhen using non-GSM 03.38 characters, SMS transmits the message as a Unicode\
    \ message. Unicode character support also provides the capability to send a message\
    \ in Arabic, Japanese, Russian, Chinese and other alphabets.\n\n## Message length\n\
    \n### GSM 03.38 encoding\n\nSingle text messages are limited to 160 characters,\
    \ including spaces. However, to get around this restriction, messages can be linked\
    \ together (up to 6 parts) to form one long message.\n\nIn reality, each concatenated\
    \ text message is limited to 153 characters rather than 160 due to the need for\
    \ user-data header (UDH) information. This applies only to messages that contain\
    \ the standard GSM 03.38 character set. Mobile phones use UDH information to enable\
    \ them to link long messages together so that they appear as a single SMS message\
    \ in the recipients’ inboxes.\n\n| Number of SMSs | Total number of characters\
    \ in the linked message|\n|----------------|-------------------------------------------------|\n\
    | 1| 160|\n| 2| 306|\n| 3| 459|\n| 4| 612|\n| 5| 765|\n| 6| 918|\n\n### Unicode\n\
    \nUsing Unicode (for Russian, Arabic and Chinese languages) restricts messages\
    \ to a maximum of 70 characters per SMS. You can, however, send longer text messages\
    \ with our system by splitting them into two or at the most three separate text\
    \ messages. The table below gives the maximum lengths of two or more parts of\
    \ a concatenated Unicode text message.\n\n| Number of SMSs|Total number of characters\
    \ in the linked message|\n|---------------|------------------------------------------------|\n\
    |1|70|\n|2|134|\n|3|201|\n|4|268|\n|5|335|\n|6|402|\n"
  x-virtual: true
- name: "SDKs"
  description: "The TextMagic SMS API PHP wrapper can save you a lot of time, as it\
    \ includes all the necessary API commands and tests. It only takes a few seconds\
    \ to download it from GitHub and to install it into your own app or software.\
    \ After installation, you'll then be able to send text messages.\n\n### License\n\
    These SDK libraries are available as open source under the terms of the [MIT License](http://opensource.org/licenses/MIT).\n\
    \n### Support\nIf you need help with the wrapper or if you have any suggestions\
    \ for improvements, please contact us by emailing\_[support@textmagic.com](mailto:support@textmagic.com).\n\
    # PHP\n\n<iframe src=\"https://ghbtns.com/github-btn.html?user=textmagic&repo=textmagic-rest-php-v2&type=star&count=true\"\
    \ frameborder=\"0\" scrolling=\"0\" width=\"170px\" height=\"20px\"></iframe>\n\
    \nThis library provides you with an easy way of sending SMS and receiving replies\
    \ by integrating TextMagic SMS Gateway into your PHP application.\n\n[Get it now\
    \ on GitHub](https://github.com/textmagic/textmagic-rest-php-v2)\n## Requirements\n\
    \nPHP 5.5 and later.\n\n## Installation\n### Composer\n\nTo install the bindings\
    \ via [Composer](http://getcomposer.org/), add the following to `composer.json`:\n\
    \n```javascript\n{\n    \"repositories\": [\n        {\n            \"type\":\
    \ \"git\",\n            \"url\": \"https://github.com/textmagic/textmagic-rest-php-v2.git\"\
    \n        }\n    ],\n    \"require\": {\n        \"textmagic/textmagic-rest-php-v2\"\
    : \"dev-master#v2.0.1588\"\n    }\n}\n```\n\nThen run `composer install`\n\n###\
    \ Manual Installation\n\nDownload the files and include `autoload.php`:\n\n```php\n\
    require_once(__DIR__.'/vendor/autoload.php');\n```\n\n## Usage Example\n\nPlease\
    \ follow the [installation](#installation) instructions and execute the following\
    \ PHP code:\n\n```php\nrequire_once(__DIR__ . '/vendor/autoload.php');\n\nuse\
    \ TextMagic\\Models\\SendMessageInputObject;\nuse TextMagic\\Api\\TextMagicApi;\n\
    use TextMagic\\Configuration;\n\n// put your Username and API Key from https://my.textmagic.com/online/api/rest-api/keys\
    \ page.\n$config = Configuration::getDefaultConfiguration()\n    ->setUsername('YOUR_USERNAME')\n\
    \    ->setPassword('YOUR_API_KEY');\n\n$api = new TextMagicApi(\n    new GuzzleHttp\\\
    Client(),\n    $config\n);\n\n// Simple ping request example\ntry {\n    $result\
    \ = $api->ping();\n    print_r($result);\n} catch (Exception $e) {\n    echo 'Exception\
    \ when calling TextMagicApi->ping: ', $e->getMessage(), PHP_EOL;\n}\n\n// Send\
    \ a new message request example\n$input = new SendMessageInputObject();\n$input->setText('Test\
    \ message test');\n$input->setPhones('+19993322111,+19993322110');\n\ntry {\n\
    \    $result = $api->sendMessage($input);\n    print_r($result);\n} catch (Exception\
    \ $e) {\n    echo 'Exception when calling TextMagicApi->sendMessage: ', $e->getMessage(),\
    \ PHP_EOL;\n}\n\n// Get all outgoing messages request example\ntry {\n    $result\
    \ = $api->getAllOutboundMessages(1, 10);\n    print_r($result);\n} catch (Exception\
    \ $e) {\n    echo 'Exception when calling TextMagicApi->getAllOutboundMessages:\
    \ ', $e->getMessage(), PHP_EOL;\n}\n\n// Upload an avatar for a contacts list\
    \ (group) example. 3223 number here it is sample list ID\ntry {\n    $file = new\
    \ SplFileObject(\"test.jpg\");\n    $result = $api->uploadListAvatar($file, 3223);\n\
    \    print_r($result);\n} catch (Exception $e) {\n    echo 'Exception when calling\
    \ TextMagicApi->uploadListAvatar: ', $e->getMessage(), PHP_EOL;\n}\n\n```\n\n\
    # Node.js\n\n<iframe src=\"https://ghbtns.com/github-btn.html?user=textmagic&repo=textmagic-rest-nodejs-v2&type=star&count=true\"\
    \ frameborder=\"0\" scrolling=\"0\" width=\"170px\" height=\"20px\"></iframe>\n\
    \nThis library provides you with an easy way of sending SMS and receiving replies\
    \ by integrating TextMagic SMS Gateway into your Node.js application.\n\n[Get\
    \ it now on GitHub](https://github.com/textmagic/textmagic-rest-nodejs-v2)\n##\
    \ Installation\n\n```shell\nnpm install textmagic-client@2.0.1588 --save\n```\n\
    \n## Usage Example\n\nPlease follow the [installation](#installation) instructions\
    \ and execute the following JS code:\n\n```javascript\nconst textmagicClient =\
    \ require('textmagic-client');\n\nconst fs = require('fs');\nconst client = textmagicClient.ApiClient.instance;\n\
    const auth = client.authentications['BasicAuth'];\n\n// put your Username and\
    \ API Key from https://my.textmagic.com/online/api/rest-api/keys page.\nauth.username\
    \ = 'YOUR_USERNAME';\nauth.password = 'YOUR_API_KEY';\n\nconst api = new textmagicClient.TextMagicApi();\n\
    \n// Simple ping request example\napi.ping().then(function (data) {\n    console.log(data.ping);\n\
    }).catch(function(err){\n    console.error(err);\n});\n\n// Send a new message\
    \ request example\napi.sendMessage({\n    'text': 'I love TextMagic!',\n    'phones':\
    \ '+12341234123'\n}).then(function (data) {\n    console.log(data.id);\n}).catch(function(err){\n\
    \    console.error(err);\n});\n\n// Get all outgoing messages request example\n\
    api.getAllOutboundMessages({\n    'page': 1,\n    'limit': 200\n}).then(function\
    \ (data) {\n    console.log(data.resources[0].text);\n}).catch(function(err){\n\
    \    console.error(err);\n});\n\n// Upload new avatar for contacts list (group)\
    \ with Id 3223 example\nlet stream = new fs.ReadStream('test.jpg');\napi.uploadListAvatar(stream,\
    \ 3223).then(function (data) {\n    console.log(data.id);\n}).catch(function(err){\n\
    \    console.error(err);\n});\n```\n\n# Java\n\n<iframe src=\"https://ghbtns.com/github-btn.html?user=textmagic&repo=textmagic-rest-java-v2&type=star&count=true\"\
    \ frameborder=\"0\" scrolling=\"0\" width=\"170px\" height=\"20px\"></iframe>\n\
    \nThis library provides you with an easy way of sending SMS and receiving replies\
    \ by integrating TextMagic SMS Gateway into your Java application.\n\n[Get it\
    \ now on GitHub](https://github.com/textmagic/textmagic-rest-java-v2)\n\n\n##\
    \ Requirements\n\n1. Java 1.7+\n2. Maven/Gradle\n\n## Installation\n\n### Maven\n\
    \nAdd this dependency to your project's POM:\n```xml\n<dependencies>\n    <dependency>\n\
    \        <groupId>com.textmagic.sdk</groupId>\n        <artifactId>textmagic-java-sdk</artifactId>\n\
    \        <version>2.0.1588</version>\n    </dependency>\n</dependencies>\n```\n\
    \n### Gradle\n\nAdd this dependency to your project’s build file:\n```groovy\n\
    compile \"com.textmagic.sdk:textmagic-java-sdk:2.0.1588\"\n```\n\n## Usage Example\n\
    \n```java\nimport com.textmagic.sdk.*;\nimport com.textmagic.sdk.api.TextMagicApi;\n\
    import com.textmagic.sdk.auth.*;\nimport com.textmagic.sdk.model.*;\n\npublic\
    \ class App {\n\n    public static void main(String[] args) {\n        ApiClient\
    \ defaultClient = Configuration.getDefaultApiClient();\n\n        // put your\
    \ Username and API Key from https://my.textmagic.com/online/api/rest-api/keys\
    \ page.\n        HttpBasicAuth BasicAuth = (HttpBasicAuth) defaultClient.getAuthentication(\"\
    BasicAuth\");\n        BasicAuth.setUsername(\"YOUR_USERNAME\");\n        BasicAuth.setPassword(\"\
    YOUR_API_KEY\");\n\n        TextMagicApi apiInstance = new TextMagicApi();\n\n\
    \        // Simple ping request example\n        try {\n            PingResponse\
    \ response = apiInstance.ping();\n            System.out.println(response.getPing());\n\
    \        } catch (ApiException e) {\n        System.err.println(\"Exception when\
    \ calling ping\");\n            e.printStackTrace();\n        }\n\n        //\
    \ Send a new message request example\n        SendMessageInputObject sendMessageInputObject\
