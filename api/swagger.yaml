- name: "Getting started"
  description: "Get Started with the TextMagic REST API\nTo start sending text messages\
    \ using the TextMagic REST API, just follow these steps:\n1. Generate the API\
    \ credentials\n1. Connect to our API endpoint\n\n## How to obtain the API credentials\n\
    To start sending text messages, you need to create an API key. An API key is similar\
    \ to an account password; the difference is that an API key only provides access\
    \ to the API; you cannot log in to TextMagic Online using the API key.\n\nYour\
    \ program\_sends the login credentials with each API request as HTTP headers:\
    \ **X-TM-Username** is your TextMagic username, while **X-TM-Key** is your API\
    \ key.\n\nAnother way is to send credentials using **BasicAuth** method. See [Basic\
    \ access authentication](https://en.wikipedia.org/wiki/Basic_access_authentication).\n\
    \nHow to obtain an API key:\n\n1.  [Log in](https://my.textmagic.com/login) to\
    \ TextMagic (or [start a free trial](https://my.textmagic.com/register/) if you\
    \ haven’t registered yet).\n2.  Go to the [API settings page](https://my.textmagic.com/online/api/rest-api/keys).\n\
    3.  Click the **Add new API key** button.\n4.  Enter an app name for this key.\
    \ Note, it’s just a label, so pick any name.\n5.  Click **Generate new key**.\n\
    6.  You should now see your new API key in the green notification banner above\
    \ the table:\n\n![alt text](images/credentials.png)\n\n> **Note for API v1 users**<br/>\n\
    V1 keys are not compatible with the V2 version of the TextMagic REST API, so you\
    \ will need to generate a new API key to use the V2 endpoint.\n\n\n## The API\
    \ endpoint\nThe TextMagic REST API endpoint is:\n```\nhttps://rest.textmagic.com/api/v2\n\
    ```\nAll the URLs referenced in this documentation should use this base URL.\n\
    \n## How the REST API works\nREST APIs use the HTTP protocol to send and receive\
    \ messages. REST messages are usually encoded as JSON documents and are an improvement\
    \ over \nolder methods such as the XML-based SOAP protocol. REST APIs use the\
    \ same set of methods that web browsers use: **POST, GET, PUT** or\_**DELETE**.\
    \ \nThese correspond to the CRUD operations **create, read, update** and **delete**.\
    \ Often, REST URIs provide direct CRUD access to entities or \ncollections of\
    \ entities, for example https://rest.textmagic.com/api/v2/lists. In this instance,\
    \ to delete a list’s endpoint, you might simply call the \nendpoint DELETE https://rest.textmagic.com/api/v2/lists/{id}.\
    \ REST makes these types of operations simple.\n\n> **Example**\n>\n> Let’s take\
    \ the entity most often used in messaging: contacts. Imagine you want to perform\
    \ operations on your contacts list: well, it’s only a matter of calling the following\
    \ endpoints:\n> *   **GET** /api/v2/contacts (get all of your contacts)\n> * \
    \  **GET** /api/v2/contacts/{id} (get a specific contact)\n> *   **POST** /api/v2/contacts\
    \ (create a new contact)\n> *   **PUT** /api/v2/contacts/{id} (update an existing\
    \ contact)\n> *   **DELETE** /api/v2/contacts/{id} (delete an existing contact)\n\
    It’s that simple! In fact, that’s all you need to do to manage the contacts in\
    \ your TextMagic account!"
